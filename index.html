<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body>
    <div id="wrapper">
      
      <div id="box">
      <p id="header">Guessing Game</p>
        <div id="container">
          <p id="question">I'll pick a number between,<br/> 1 and 100.<br><br>Try to guess it.<br/><br/>What is your first guess?</p>
        </div>
        <div id="buttons">
          <p><input type="text" id="guess">
            <button onclick="guess()">Guess</button></p>
        </div>
        <div id="response"><p id="message"></p></div>
      </div>
    </div>
    <script src='main.js'></script>
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
  </body>

</html>
